<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    var phoneScreenshots = ["https://github.com/Sesu8642/InfusionTimer/raw/master/metadata/en-US/images/phoneScreenshots/1.png", "https://github.com/Sesu8642/InfusionTimer/raw/master/metadata/en-US/images/phoneScreenshots/2.png", "https://github.com/Sesu8642/InfusionTimer/raw/master/metadata/en-US/images/phoneScreenshots/3.png"]
    var index = 0;
    var nextImage = function() {
        index += 1;
        if (index >= phoneScreenshots.length) {
            index = 0;
        }
        phoneScreen1 = $("#phoneScreen1");
        phoneScreen2 = $("#phoneScreen2");

        phoneScreen1.animate({opacity: 1}, 0);
        phoneScreen2.animate({opacity: 0}, 0);
        phoneScreen2.attr('src', phoneScreenshots[index]);
        phoneScreen2.animate({opacity: 1}, 1000);
        phoneScreen1.animate({opacity: 0}, 1000, function() {
            phoneScreen1.attr('src', phoneScreen2.attr('src'))
        });
    };
    setTimeout(function() {
        nextImage();
        setInterval(nextImage, 4000);
    }, 3000);
</script>
